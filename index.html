<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <style></style>
    <title>Resume Generator</title>
</head>

<body>
    <!-- Here goes html code -->
    <div class="container" id="cv-form">
        <h1 class="text-center my-2">Resume Generator</h1>
        <p class="text-center">By Team Just Coder</p>
        <!-- Personal Information -->
        <div class="row">
            <!-- First column -->
            <div class="col-md-6">
                <h3>Presonal Details</h3>
                <div class="form-group">
                    <label for="namefield">Your name</label>
                    <input type="text" id="namefield" placeholder="Enter here" class="form-control" />
                </div>
                <div class="form-group-mt-2">
                    <label for="contactfield">Your Contact</label>
                    <input type="number" id="contactfield" placeholder="Enter here" class="form-control" />
                </div>
                <div class="form-group-mt-2">
                    <label for="addressfield">Your Address</label>
                    <textarea id="addressfield" placeholder="Enter here" class="form-control" rows="5"></textarea>
                </div>
                <p class="text-seconadary my-3">Important Links</p>
                <div class="form-group">
                    <label for="namefield">Facebook Link</label>
                    <input type="text" id="namefield" placeholder="Enter here" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="namefield">Instagram</label>
                    <input type="text" id="namefield" placeholder="Enter here" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="namefield">LinkedIn</label>
                    <input type="text" id="namefield" placeholder="Enter here" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <h3>Professional Information</h3>
                <div class="form-group-mt-2">
                    <label for="addressfield">Objective</label>
                    <textarea class="form-control weField" placeholder="Enter here" rows="5"></textarea>
                </div>
                <div class="form-group-mt-2" id="we">
                    <label for="addressfield">Work Experience</label>
                    <textarea class="form-control weField" placeholder="Enter here" rows="2"></textarea>
                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="getText()" class="btn btn-primary btn-sm">ADD</button>
                    </div>
                </div>
                <div class="form-group-mt-2">
                    <label for="addressfield">Academic Qualification</label>
                    <textarea class="form-control weField" placeholder="Enter here" rows="2"></textarea>
                    <div class="container text-center mt-2 " id="aqAddButton">
                        <button onclick="getText()" class="btn btn-primary btn-sm">ADD</button>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <button class="btn btn-primary btn-lg text-center mt-3">Generate CV</button>
            </div>
        </div>
    </div>
    <!-- CV template -->
    <div class="container" id="cv-template">
        <div class="row">
            <div class="col-md-4 text-center py-5 backgraound">
                <!-- first col -->
                <img src="https://campussafetyconference.com/wp-content/uploads/2020/08/iStock-476085198.jpg" alt=""
                class="img-fluid myimg">
                <div class="container">
                    <p>Saurav Deepak Patil</p>
                    <p>+91-7499455643</p>
                    <p>Lorem, ipsum dolor.</p>
                    
                </div>
            </div>
            <div class="col-md-8">
                <!-- second col -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
